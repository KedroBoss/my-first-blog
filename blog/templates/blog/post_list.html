{% extends 'templates/base.html' %}
{% block container %}
<h1>Boss' Blog</h1>
<h2>Posts:</h2>
{% for post in posts %}
    <div class="post">
        <p class="pub-date">Publication date - {{ post.published_date }}</p>
        <h1>{{ post.title }}</h1>
        <p class="post-text">{{ post.text|linebreaksbr }}</p>
    </div>
{% endfor %}
{%  endblock %}
